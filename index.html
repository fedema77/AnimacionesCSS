<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
            /* counter-reset: game; */
        }
        /* input[type=checkbox]:checked{
            counter-increment: game;
        }
        .total-count::after{
            content: counter(game);
        } */
        .total-count{
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }
        .phone{
            position: relative;
            border: 8px solid black;
            border-radius: 40px;
            height: 600px;
            width: 300px;
            background-color: #CCEFFF;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 15px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .layer-1{
            position: absolute;
            z-index: 1;
            height: 480px;
            width: 80px;
            bottom: 0;
            right: 60px;
            animation-name: layer;
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        @keyframes layer {
            0%{
                bottom: 0;
            }
            25%{
                bottom: -80px;
            }
            100%{
                bottom: 0px;
            }
        }

        .layer-1 input[type=checkbox]{
            position: absolute;
            appearance: none;
            cursor: pointer;
            z-index: 1;
            width: 100%;
            height: 80px;
        }
        .layer-2{
            position: absolute;
            z-index: 2;
            height: 460px;
            width: 80px;
            bottom: 0;
            left: 60px;
            animation-name: layer2;
            animation-duration: 1.5s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
        }

        @keyframes layer2 {
            0%{
                bottom: 0px;
            }
            25%{
                bottom: -120px;
            }
            100%{
                bottom: 0px;
            }
        }

        .layer-2 input[type=checkbox]{
            position: absolute;
            appearance: none;
            cursor: pointer;
            z-index: 1;
            width: 100%;
            height: 80px;
        }
        
        .layer-3{
            position: absolute;
            z-index: 3;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 220px;
            height: 400px;
            background: wheat;
            bottom: 0;
            border-top: 12px solid rgb(0, 109, 0);
            border-radius: 10px 10px 0 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 15px 20px rgba(0, 0, 0, 0.2);
            
        }
        .layer-4{
            position: absolute;
            z-index: 4;
            height: 380px;
            width: 80px;
            bottom: 0;
            left: 60px;
            animation-name: layer4;
            animation-duration: 1.2s;
            animation-timing-function: ease-in;
            animation-iteration-count: infinite;
        }

        @keyframes layer4 {
            0%{
                bottom: 0px;
            }
            25%{
                bottom: -80px;
            }
            100%{
                bottom: 0px;
            }
        }

        .layer-4 input[type=checkbox]{
            position: absolute;
            appearance: none;
            cursor: pointer;
            z-index: 1;
            width: 100%;
            height: 80px;
        }
        .layer-5{
            position: absolute;
            z-index: 5;
            left: 0;
            margin: 0 auto;
            width: 180px;
            height: 300px;
            background: wheat;
            bottom: 0;
            border-top: 12px solid rgb(0, 109, 0);
            border-radius: 10px 10px 0 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 15px 20px rgba(0, 0, 0, 0.2);
        }
        .layer-6{
            position: absolute;
            z-index: 6;
            height: 210px;
            width: 80px;
            bottom: 0;
            right: 60px;
            animation-name: layer6;
            animation-duration: 1.2s;
            animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation-iteration-count: infinite;
        }

        @keyframes layer6 {
            0%{
                bottom: 0px;
            }
            25%{
                bottom: -80px;
            }
            100%{
                bottom: 0px;
            }
        }

        .layer-6 input[type=checkbox]{
            position: absolute;
            appearance: none;
            cursor: pointer;
            z-index: 1;
            width: 100%;
            height: 80px;
        }

        .layer-7{
            position: absolute;
            z-index: 7;
            right: 0;
            margin: 0 auto;
            width: 180px;
            height: 150px;
            background: wheat;
            bottom: 0;
            border-top: 12px solid rgb(0, 109, 0);
            border-radius: 10px 10px 0 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 15px 20px rgba(0, 0, 0, 0.2);
        }
        .layer-8{
            position: absolute;
            z-index: 8;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 180px;
            height: 75px;
            background: rgb(5, 173, 61);
            bottom: 0;
            border-top: 12px solid rgb(0, 109, 0);
            border-radius: 10px 10px 0 0;
        }
        .layer-9{
            position: absolute;
            z-index: 9;
            left: -34px;
            height: 115px;
            width: 115px;
            border-radius: 110px;
            background-color: white;
            bottom: 0;
        }
        .layer-10{
            position: absolute;
            z-index: 10;
            right: -20px;
            height: 120px;
            width: 100px;
            border-radius: 50px;
            background-color: white;
            bottom: -20px;
        }

        .layer-9::after, .layer-9::before,
        .layer-10::after, .layer-10::before{
            content:"";
            position:relative;
            display:inline-block;
            background:inherit;
            border-radius:inherit;
        }
        .layer-9::after{
            width:150px;
            height:50px;
            bottom: -50px;
            left:0;
        }
        .layer-10::after{
            width: 123px;
            height: 52px;
            bottom: -36px;
            right: 26px;
        }

        .left-ear--outer{
            background: white;
            border-radius: 90%;
            width: 20px;
            height: 50px;
            position: absolute;
            left: 10px;
        }
        .left-ear--inner{
            background: pink;
            border-radius: 90%;
            width: 10px;
            height: 50px;
            position: absolute;
            left: 15px;
            top: 8px
        }

        .right-ear--outer{
            background: white;
            border-radius: 90%;
            width: 20px;
            height: 50px;
            position: absolute;
            right: 10px;
        }
        .right-ear--inner{
            background: pink;
            border-radius: 90%;
            width: 10px;
            height: 50px;
            position: absolute;
            right: 15px;
            top: 8px
        }
        .head{
            background-color: white;
            border-radius: 50%;
            height: 80px;
            left: 0;
            right: 0;
            margin: 0 auto;
            position: absolute;
            top: 30px;
            width: 100%;
        }
        .head__eye {
            background-color: black;
            border-radius: 50%;
            width: 4px;
            height: 4px;
            position: absolute;
            top: 15px;
            animation-name: blink;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        @keyframes blink {
            0%{
                height: 4px;
            }
            5%{
                height: 1px;
                transform: translate(0px, 2px);
            }
            10%{
                height: 4px;
                transform: translate(0px, 0px);
            }
            
        }

        .head__eye--left{
            left: 30px;
        }
        .head__eye--right{
            right: 30px;
        }

    </style>
</head>
<body>
    <div class="phone">
        <h3 class="total-count">Score: 00</h3>
        <!-- Conejo 1 -->
        <div class="layer-1">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- Conejo 2 -->
        <div class="layer-2">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer-3"></div>
        <!-- Conejo 3 -->
        <div class="layer-4">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer-5"></div>
        <!-- Conejo 4 -->
        <div class="layer-6">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer-7">
        </div>
        <div class="layer-8">

        </div>
        <div class="layer-9">

        </div>
        <div class="layer-10">

        </div>
    </div>
    <script>
        // Obtenemos el checkbox y el elemento para mostrar el contador
        const checkboxes = document.querySelectorAll('input[type=checkbox]');
        const scoreElement = document.querySelector('.total-count');

        let score = 0; // Inicializamos el contador

        // AÃ±adimos un evento a cada checkbox
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                // Incrementamos el puntaje cada vez que se marca o desmarca un checkbox
                if (checkbox.checked) {
                    score++;
                } else {
                    score++;
                }
                // Actualizamos el puntaje en el elemento total-count
                scoreElement.textContent = `Score: ${score}`;
            });
        });
    </script>
</body>
</html>
